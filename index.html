<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>甜蜜日常 - 情侣对话模拟器</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>甜蜜日常</h1>
            <div class="subtitle">情侣对话模拟器</div>
        </div>
        
        <div class="chat-container">
            <div class="profile current-profile">
                <div class="profile-picture girl-avatar"></div>
                <div class="profile-name">小美</div>
            </div>
            
            <div class="profile-switch">
                <button id="switch-to-boy" class="profile-switch-btn">
                    <div class="mini-avatar boy-mini"></div>
                </button>
                <button id="switch-to-girl" class="profile-switch-btn active">
                    <div class="mini-avatar girl-mini"></div>
                </button>
            </div>
            
            <div class="messages-container">
                <div id="messages"></div>
            </div>
            
            <div id="options-container" class="options-container">
                <!-- 对话选项将通过JavaScript动态生成 -->
            </div>
        </div>
        
        <div class="footer">
            <button id="restart-btn" class="restart-button">重新开始</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
